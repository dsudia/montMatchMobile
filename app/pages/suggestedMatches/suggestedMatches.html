<StackLayout #container>
    <Label text="Suggested Teacher Matches:"></Label>
    <GridLayout rows="auto, *">
        <ListView row="0" [items]="suggestedMatches" [class.visible]="listLoaded">
            <template let-item="item">
                <GridLayout rows="75" columns="auto, *, auto" (tap)="viewSingleProfile(item.email)">
                    <Image [src]="item.avatarUrl"></Image>
                    <Label row="0" col="1" textWrap="true" text="Teacher in {{item.state}}"></Label>
                    <Label row="0" col="2" [text]="item.perc | percent"></Label>
                </GridLayout>
            </template>
        </ListView>
        <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
    </GridLayout>
</StackLayout>
