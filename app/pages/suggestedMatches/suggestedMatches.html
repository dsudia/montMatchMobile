<StackLayout>
    <p>Here are some teachers who might be a good fit for your school:</p>
    <ListView items="{{ _userService.user.suggestedMatches }}">
        <ListView.itemTemplate>
            <GridLayout rows="auto" columns="auto, *, auto">
                <Image row="0" col="0" src="{{ _userService.user.suggestedMatches[0].avatarUrl }}"></Image>
                <p row="0" col="1">{{ _userService.user.suggestedMatches[0].displayName }}</p>
                <p row="0" col="2">{{ _userService.user.suggestedMatches[0].matchPerc }}</p>
            </GridLayout>
        </ListView.itemTemplate>
    </ListView>
</StackLayout>
