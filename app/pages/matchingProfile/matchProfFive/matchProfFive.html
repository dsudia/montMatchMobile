<StackLayout #container>

    <Label text="Importance"></Label>
    <ListPicker #locTypesWgtPicker class="picker" [items]="importanceItems" (selectedIndexChange)="locTypesSelectedIndexChanged(locTypesWgtPicker)"></ListPicker>
    <Button text="Next" (tap)="goToMatchProfSix()"></Button>
</StackLayout>
