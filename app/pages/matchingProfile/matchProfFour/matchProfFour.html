<StackLayout #container>
    <Label text="Size"></Label>
    <ListPicker #sizesPicker class="picker" [items]="sizesItems" (selectedIndexChange)="sizesSelectedIndexChanged(sizesPicker)"></ListPicker>
    <Label text="Importance"></Label>
    <ListPicker #sizesWgtPicker class="picker" [items]="importanceItems" (selectedIndexChange)="sizesSelectedIndexChanged(sizesWgtPicker)"></ListPicker>
    <Button text="Next" (tap)="goToMatchProfFour()"></Button>
</StackLayout>
